name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Verify lint rules
        run: npm run lint

  test-identity-service:
    needs: lint
    runs-on: ubuntu-latest

    env:
      SEOPOLIA_HTTPS_URL: ${{ secrets.SEPOLIA_HTTPS_URL }}
      SEOPOLIA_WSS_URL: ${{ secrets.SEPOLIA_WSS_URL }}
      JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
      JWT_ACCESS_EXPIRES_IN: "15m"
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      JWT_REFRESH_EXPIRES_IN: "7d"
      MONGO_URI: ${{ secrets.MONGO_URI_TEST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Run identity service tests
        run:  npm exec nx test identity-service

  test-blockchain-service:
    needs: lint # 
    runs-on: ubuntu-latest

    env:
      SEOPOLIA_HTTPS_URL: ${{ secrets.SEPOLIA_HTTPS_URL }}
      SEOPOLIA_WSS_URL: ${{ secrets.SEPOLIA_WSS_URL }}
      JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
      JWT_ACCESS_EXPIRES_IN: "15m"
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      JWT_REFRESH_EXPIRES_IN: "7d"
      MONGO_URI: ${{ secrets.MONGO_URI_TEST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Run blockchain service tests
        run:  npm exec nx test blockchain-service
